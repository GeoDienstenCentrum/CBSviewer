KEY_PAG_CONTENT=Het ontwikkelteam van 'CBS in uw buurt' heeft veel aandacht gegeven aan het toegankelijk maken van de statistische kaarten met deze toepassing. De toepassing is te bedienen middels het toetsenbord en maakt gebruik van CSS en javascript. Het is mogelijk om een de informatie te raadplegen in een <a href=\"\index.jsp?coreonly=true\">vereenvoudigde omgeving</a>.
