KEY_PAG_CONTENT=Het CBS heeft veel gegevens op regionaal niveau en voor kleine oppervlakken. \
Gegevens over buurten en bevolkingskernen zijn al lange tijd beschikbaar via de statistische database StatLine. \
Cartografische systemen geven de mogelijkheid de gegevens voor kleinere gebieden ook op een meer aantrekkelijke \
manier te presenteren. Daarvoor heeft het CBS deze site verder ontwikkeld.<br /> \
Twee maal per jaar vernieuwt het CBS de gegevens op deze site. Nieuwe gegevens per wijk en buurt \
worden toegevoegd uit de cijfers die dan via Statline beschikbaar zijn. Als er een nieuwe jaargang \
van een indeling beschikbaar is, wordt deze toegevoegd.<br /> \
Zoekt u meer gegevens dan deze site u biedt? Wilt u meer gegevens zien over gemeenten? Wilt u er \
zeker van zijn dat u de meest recente cijfers van buurten en wijken ziet? Ga dan naar de \
tabel "Kerncijfers wijken en buurten" in StatLine. U kunt daar de meest recent gepubliceerde gegevens \
in tabelvorm opvragen.
