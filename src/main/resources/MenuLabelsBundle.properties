KEY_TOOLTIP1=Het totaal aantal inwoners. Behalve in bevolkingskernen afgerond op vijftallen.
KEY_TOOLTIP2=Het aantal inwoners dat op 1 januari 0 tot 15 jaar oud is.
KEY_TOOLTIP3=Het aantal inwoners dat op 1 januari 15 tot 25 jaar oud is. 
KEY_TOOLTIP4=Het aantal inwoners dat op 1 januari 25 tot 45 jaar oud is. 
KEY_TOOLTIP5=Het aantal inwoners dat op 1 januari 45 tot 65 jaar oud is. 
KEY_TOOLTIP6=Het aantal inwoners dat op 1 januari 65 jaar of ouder is. 
KEY_TOOLTIP7=Bevolking per km2 land. 
KEY_TOOLTIP8=Verandering in het aantal inwoners in de periode van 1 januari 2000 tot en met 1 januari 2010. Dit gegeven is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA). De verschillen zijn afgerond op vijftallen.
KEY_TOOLTIP9=Het aantal inwoners dat op 1 januari 0 tot 20 jaar oud is.
KEY_TOOLTIP10=Het aantal inwoners dat op 1 januari 20 tot 45 jaar oud is.
KEY_TOOLTIP11=Saldo van het aantal personen dat zich binnen Nederland in de periode 1 januari 2001 – 1 januari 2008 in de kern vestigde minus het aantal personen dat naar een andere kern of het gebied buiten de kern vertrok.
KEY_TOOLTIP12=Saldo van het aantal personen dat zich in de periode 1 januari 2001 – 1 januari 2008 vanuit het buitenland in de kern vestigde (immigratie) minus het aantal personen dat vanuit de kern naar het buitenland vertrok (emigratie). Op het emigratiecijfer zijn administratieve correcties toegepast.
KEY_TOOLTIP13=Het aantal mannen is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA) en is afgerond op vijftallen.
KEY_TOOLTIP14=Het aantal vrouwen is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA) en is afgerond op vijftallen.
KEY_TOOLTIP15=Aantal inwoners van een particulier huishouden bestaande uit één persoon, ouder dan 14 jaar. 
KEY_TOOLTIP16=Meerpersoonshuishoudens zonder kinderen worden gevormd door particuliere huishoudens bestaande uit een huishouden zonder thuiswonende kinderen, maar met mogelijk overige leden van het huishouden. Dit zijn niet-gehuwde paren zonder kinderen, echtparen zonder kinderen en overige huishoudens. Gegevens over huishoudens zonder kinderen zijn ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA).
KEY_TOOLTIP17=Meerpersoonshuishoudens met kinderen worden gevormd door particuliere huishoudens bestaande uit één of twee ouders met ten minste één thuiswonend kind (en mogelijk ook overige leden). Dit zijn niet-gehuwde paren met kinderen, echtparen met kinderen en eenouderhuishoudens. Gegevens over huishoudens met kinderen zijn ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA).
KEY_TOOLTIP18=Een particulier huishouden bestaat uit één of meer personen die samen een woonruimte bewonen en zichzelf daar niet-bedrijfsmatig voorzien in de dagelijkse levensbehoeften.
KEY_TOOLTIP19=Het aantal inwoners dat op 1 januari als ongehuwd paar samenleeft (bevolkingskern) en het percentage ongehuwde personen (gemeente, wijk en buurt). Het percentage wordt uitgedrukt in percentage van het totaal aantal inwoners. 
KEY_TOOLTIP20=Het aantal inwoners dat op 1 januari gehuwd is (bevolkingskern) en het percentage gehuwde personen (gemeente, wijk en buurt) uitgedrukt in percentage van het totaal aantal inwoners. 
KEY_TOOLTIP21=Het aantal inwoners dat op 1 januari gescheiden is, uitgedrukt in percentage van het totaal aantal inwoners. 
KEY_TOOLTIP22=Dit gemiddelde is berekend als het aantal in particuliere huishoudens wonende personen gedeeld door het aantal particuliere huishoudens.
KEY_TOOLTIP23=Het percentage personen van wie de beide ouders in Nederland zijn geboren, ongeacht het eigen geboorteland.
KEY_TOOLTIP24=Het percentage personen van wie ten minste één ouder in het buitenland is geboren met als herkomstgroepering Afrika, Latijns-Amerika, Azië (exclusief Indonesië en Japan) of Turkije. Het percentage niet-westerse allochtonen wordt uitgedrukt in percentage van het aantal.
KEY_TOOLTIP25=Het aandeel personen van wie ten minste één ouder in het buitenland is geboren met als herkomstgroepering Europa (exclusief Turkije), Noord-Amerika, Oceanië, Indonesië of Japan. Het aandeel westerse allochtonen wordt uitgedrukt in percentage van het aantal.
KEY_TOOLTIP26=Personen in particuliere huishoudens met een heel jaar inkomen, inclusief studenten. Een persoon heeft inkomen, indien er sprake is van persoonlijk inkomen.
KEY_TOOLTIP27=Het rekenkundig gemiddeld persoonlijk inkomen per persoon op basis van personen met een geheel jaarinkomen.
KEY_TOOLTIP28=Personen zijn ingedeeld naar hoogte van het persoonlijk inkomen in drie groepen. 
KEY_TOOLTIP29=Personen zijn ingedeeld naar hoogte van het persoonlijk inkomen in drie groepen. De indeling vindt plaats nadat alle personen zijn gerangschikt van laag naar hoog persoonlijk inkomen. 
KEY_TOOLTIP30=Particuliere huishoudens (exclusief studenten) zijn ingedeeld naar hoogte van het besteedbaar huishoudeninkomen in drie groepen. De indeling vindt plaats nadat alle particuliere huishoudens zijn gerangschikt van laag naar hoog besteedbaar huishoudeninkomen. 
KEY_TOOLTIP31=Particuliere huishoudens (exclusief studenten) zijn ingedeeld naar hoogte van het besteedbaar huishoudeninkomen in drie groepen. De indeling vindt plaats nadat alle particuliere huishoudens zijn gerangschikt van laag naar hoog besteedbaar huishoudeninkomen. 
KEY_TOOLTIP32=Huishoudens onder of rond het sociaal minimum.
KEY_TOOLTIP33=Het rekenkundig gemiddeld persoonlijk inkomen per persoon op basis van de totale bevolking. 
KEY_TOOLTIP34=Het aantal inkomensontvangers van 15 tot 65 jaar met 52 weken inkomen dat in het voorgaande jaar een uitkering als voornaamste inkomensbron had, uitgedrukt in hele procenten van het totaal aantal inkomensontvangers van 15 tot 65 jaar. 
KEY_TOOLTIP35=Het aantal arbeidsongeschiktheidsuitkeringen (AO-uitkeringen) per 31 maart van het betreffende jaar per 1 000 inwoners van 15-64 jaar op 1 januari van het betreffende jaar.
KEY_TOOLTIP36=Het aantal WW-uitkeringen per 31 maart van het betreffende jaar per 1 000 inwoners van 15-64 jaar op 1 januari van het betreffende jaar.
KEY_TOOLTIP37=Een woning is een tot bewoning bestemd gebouw dat, vanuit bouwtechnisch oogpunt gezien, blijvend is bestemd voor permanente bewoning door een particulier huishouden. 
KEY_TOOLTIP38=De gemiddelde WOZ-waarde is de door gemeenten periodiek getaxeerde waarde van onroerende zaken in het kader van de Wet waardering onroerende zaken (Wet WOZ). Het betreft de waarde gekoppeld aan woningen.
KEY_TOOLTIP39=De aanduiding ‘huurwoning’ is de indicatie of op het adres van de woning alleen gebruiker(s) anders dan de eigenaar staat ingeschreven. Voor de bepaling van dit gegeven is gebruik gemaakt van de variabele ‘Aanduiding eigenaar/gebruiker’ uit de WOZ gegevens, aangevuld met de variabele ‘Huur/eigen’ uit de Woningstatistiek. 
KEY_TOOLTIP40=De aanduiding ‘koopwoning’ is de indicatie of op het adres van de woning de eigenaar/gebruiker staat ingeschreven. Voor de bepaling van dit gegeven is gebruik gemaakt van de variabele ‘Aanduiding eigenaar/gebruiker’ uit de WOZ gegevens, aangevuld met de variabele ‘huur/eigen’ uit de Woningstatistiek.
KEY_TOOLTIP41=Het aantal woningen dat vóór het jaar 2000 is opgenomen in het Woningregister, uitgedrukt in hele procenten van het totaal aantal woningen.
KEY_TOOLTIP42=Het aantal woningen dat in of na het jaar 2000 is opgenomen in het Woningregister, uitgedrukt in hele procenten van het totaal aantal woningen.
KEY_TOOLTIP43=Een wooneenheid is een deel van een tot bewoning bestemd gebouw dat, vanuit bouwtechnisch oogpunt gezien, blijvend is bestemd voor permanente bewoning door een particulier huishouden en dat voldoet aan alle criteria die van toepassing zijn op woningen, met uitzondering van het criterium met betrekking tot de aanwezigheid van een toilet en keuken.
KEY_TOOLTIP44=Een recreatiewoning is bestemd voor vakantiedoeleinden of gelegen op een officieel voor recreatie aangewezen terrein. Recreatiewoningen hoeven niet geschikt te zijn voor bewoning gedurende het hele jaar.
KEY_TOOLTIP45=Het gemiddeld jaarverbruik voor gas van particuliere woningen, zoals berekend uit de aansluitingenregisters van de energienetbedrijven.
KEY_TOOLTIP46=Het percentage woningen in een buurt dat is aangesloten op warmtedistributie (stadsverwarming). 
KEY_TOOLTIP47=Het gemiddeld jaarverbruik voor elektriciteit op individuele aansluitingen van particuliere woningen, zoals berekend vanuit de aansluitingenregisters van de energienetbedrijven. Collectieve verbruiken van bijvoorbeeld liftinstallaties of hal-/galerijverlichting zijn hierbij niet inbegrepen.
KEY_TOOLTIP48=Het aantal motorvoertuigen ingericht voor het vervoer van ten hoogste 8 passagiers (exclusief bestuurder) op 1 januari.
KEY_TOOLTIP49=Het aantal personenauto’s per (particulier) huishouden op 1 januari. 
KEY_TOOLTIP50=Het aantal bestelauto’s, vrachtauto’s, trekkers (motorvoertuigen ingericht voor het trekken van opleggers), speciale voertuigen (bedrijfsauto’s voor bijzondere doeleinden zoals bijvoorbeeld brandweerauto’s, reinigingsauto’s, takelwagens) en autobussen op 1 januari.
KEY_TOOLTIP51=Het aantal motorrijwielen, scooters, motorcarriers en motorinvalidenwagens met een motorrijwielkentekenbewijs op 1 januari.
KEY_TOOLTIP52=De totale oppervlakte land binnen de bevolkingskern volgens het Bestand Bodemgebruik 2008 van het CBS. Oppervlakten water kleiner dan 1 hectare worden tot land gerekend.
KEY_TOOLTIP53=De totale oppervlakte binnenwater binnen de bevolkingskern volgens het Bestand Bodemgebruik 2008 van het CBS. Tot binnenwater wordt gerekend alle water niet onderhevig aan getijden en breder dan 6 meter, zoals rivieren, sloten, kanalen en dergelijke.
KEY_TOOLTIP54=Het aantal bedrijven waarvan landbouw een hoofd- of nevenactiviteit is op 1 april. 
KEY_TOOLTIP55=Het aandeel bedrijfsvestigingen in de industrie en nijverheid op 1 januari, uitgedrukt in hele procenten van het aantal bedrijfsvestigingen. 
KEY_TOOLTIP56=Het aandeel bedrijfsvestigingen in de commerciële dienstverlening op 1 januari, uitgedrukt in hele procenten van het aantal bedrijfsvestigingen. 
KEY_TOOLTIP57=Het aandeel bedrijfsvestigingen in de niet-commerciële dienstverlening op 1 januari, uitgedrukt in hele procenten van het aantal bedrijfsvestigingen. 
KEY_TOOLTIP58=Het aandeel gewassenbedrijven op 1 april, uitgedrukt in hele procenten van het aantal agrarische bedrijven. 
KEY_TOOLTIP59=Het aandeel veeteeltbedrijven op 1 april, uitgedrukt in hele procenten van het aantal agrarische bedrijven. 
KEY_TOOLTIP60=Het aandeel combinatiebedrijven op 1 april, uitgedrukt in hele procenten van het aantal agrarische bedrijven. 
KEY_TOOLTIP61=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde huisartsenpraktijk, berekend over de weg. 
KEY_TOOLTIP62=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde huisartsenpost, berekend over de weg. 
KEY_TOOLTIP63=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde ziekenhuis, berekend over de weg.
KEY_TOOLTIP64=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde kinderdagverblijf, berekend over de weg.
KEY_TOOLTIP65=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde locatie voor buitenschoolse opvang, berekend over de weg.
KEY_TOOLTIP66=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde basisschool, berekend over de weg.
KEY_TOOLTIP67=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde VMBO school, berekend over de weg.
KEY_TOOLTIP68=De gemiddelde afstand van alle inwoners in een gebied tot de dichtstbijzijnde HAVO / VWO school, berekend over de weg.
KEY_TOOLTIP682=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde supermarkt met een oppervlakte van minimaal 150 vierkante meter, berekend over de weg.
KEY_TOOLTIP69=De gemiddelde afstand van alle inwoners tot een van de overige dichtstbijzijnde winkels voor dagelijkse levensmiddelen, niet behorend tot een grote supermarkt, berekend over de weg.
KEY_TOOLTIP70=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde restaurant, berekend over de weg. 
KEY_TOOLTIP71=De gemiddelde afstand van alle inwoners in een gebied tot de dichtstbijzijnde bibliotheekvestiging, berekend over de weg.
KEY_TOOLTIP72=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde zwembad, berekend over de weg.
KEY_TOOLTIP73=De gemiddelde afstand van alle inwoners in een gebied tot de dichtstbijzijnde bioscoop, berekend over de weg.
KEY_TOOLTIP74=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde treinstation, berekend over de weg.
KEY_TOOLTIP75=Het gemiddeld aantal kinderdagverblijven binnen 3 kilometer over de weg voor alle inwoners van een gebied.
KEY_TOOLTIP76=Het gemiddeld aantal scholen basisonderwijs binnen 3 kilometer over de weg voor alle inwoners van een gebied.
KEY_TOOLTIP77=Het gemiddeld aantal grote supermarkten binnen 3 kilometer over de weg voor alle inwoners van een gebied.
KEY_TOOLTIP78=Het gemiddeld aantal restaurants binnen 3 kilometer over de weg voor alle inwoners van een gebied.
KEY_TOOLTIP79=Het gemiddeld aantal vmbo scholen binnen 5 kilometer over de weg voor alle inwoners van een gebied.
KEY_TOOLTIP80=Het gemiddeld aantal havo / vwo-scholen binnen 5 kilometer over de weg voor alle inwoners van een gebied.
KEY_TOOLTIP81=De omgevingsadressendichtheid (OAD) van een adres is het aantal adressen binnen een cirkel met een straal van één kilometer rondom dat adres, gedeeld door de oppervlakte van de cirkel. De OAD van een gebied is de gemiddelde OAD van alle adressen binnen dat gebied en wordt weergegeven in adressen/km2.
