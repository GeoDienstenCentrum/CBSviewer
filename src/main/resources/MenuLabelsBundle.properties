KEY_TOOLTIP1=Het totaal aantal inwoners. In de CBS-bevolkingsaantallen zijn uitsluitend personen begrepen die zijn opgenomen in het bevolkingsregister van een Nederlandse gemeente.
KEY_TOOLTIP2=Bevolking per km2 land
KEY_TOOLTIP3=Verschil in totaal aantal personen per 1 januari 2000 en per 1 januari 2010.
KEY_TOOLTIP4=Aandeel huishoudens bestaand uit één persoon als percentage van het totaal aantal particuliere huishoudens.
KEY_TOOLTIP5=Aandeel huishouden gevormd wordt door meerdere personen zonder kinderen als percentage van het totaal aantal particuliere huishoudens. Bestaand uit niet-gehuwde paren zonder kinderen, echtparen zonder kinderen en overige huishoudens.
KEY_TOOLTIP6=Aandeel huishouden gevormd wordt door meerdere personen met kinderen als percentage van het totaal aantal particuliere huishoudens. Bestaand uit niet-gehuwde paren met kinderen, echtparen met kinderen en eenouderhuishoudens. 
KEY_TOOLTIP7=Het aandeel inwoners in Nederland van wie beide ouders in Nederland zijn geboren, ongeacht het land waar men zelf is geboren.
KEY_TOOLTIP8=Het aandeel allochtonen met een niet-westerse herkomst op 1 januari, uitgedrukt in percentage van het aantal inwoners. Dit gegeven is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA). Tot de categorie 'niet-westers' behoren personen met tenminste één ouder uit Turkije, Afrika, Latijns-Amerika en Azië met uitzondering van Indonesië en Japan. Onder allochtoon wordt een persoon verstaan die, al dan niet in het buitenland geboren, ten minste één ouder heeft die in het buitenland geboren is.
KEY_TOOLTIP9=Het aandeel allochtonen met een westerse herkomst op 1 januari, uitgedrukt in percentage van het aantal inwoners. Dit gegeven is ontleend aan de Structuurtelling Gemeentelijke Basisadministratie (GBA). Tot de categorie ‘westers’ behoren personen met ten minste één ouder uit Europa, Noord-Amerika, Oceanië, Indonesië of Japan. Onder allochtoon wordt een persoon verstaan die, al dan niet in het buitenland geboren, ten minste één ouder heeft die in het buitenland geboren is.
KEY_TOOLTIP10=Een woning is een tot bewoning bestemd gebouw dat, vanuit bouwtechnisch oogpunt gezien, blijvend is bestemd voor permanente bewoning door een particulier huishouden.
KEY_TOOLTIP11=De gemiddelde WOZ-waarde is de gemiddelde waarde van woningen. Voor het bepalen van deze gemiddelde woningwaarde is gebruik gemaakt van de waarde van WOZ-objecten die gekoppeld zijn aan een woning uit het woningregister van het CBS. De WOZ-gegevens zijn ontleend aan de Statistiek Waardering Onroerende Zaken. De waardepeildatum van gegevens over 2011 is 1 januari 2010. Bij teveel ontbrekende koppelingen of te weinig variatie van de gekoppelde WOZ-waarden worden deze niet gepubliceerd.
KEY_TOOLTIP12=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde huisartsenpraktijk, berekend over de weg. Een huisartsenpraktijk is een pand of ruimte waarin één of meer huisartsen (samen)werken.
KEY_TOOLTIP13=De gemiddelde afstand van alle inwoners tot het dichtstbijzijnde ziekenhuis, exclusief buitenpolikliniek, berekend over de weg. Een buitenpolikliniek is een afdeling van een ziekenhuis waar niet-bedlegerige patiënten worden behandeld of gecontroleerd. Patiënten worden er voor niet meer dan 24 uur opgenomen en er worden geen grote operaties uitgevoerd.
KEY_TOOLTIP14=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde basisschool, berekend over de weg. Het basisonderwijs omvat naast de reguliere basisscholen ook de scholen voor kinderen van ouders zonder vaste woon- of verblijfplaats, de zogenoemde rijdende scholen, en de ligplaatsscholen voor varende kleuters. Het speciaal basisonderwijs en de speciale scholen zijn niet meegenomen.
KEY_TOOLTIP15=De gemiddelde afstand van alle inwoners tot de dichtstbijzijnde supermarkt met een oppervlakte van minimaal 150 vierkante meter, berekend over de weg.
KEY_TOOLTIP16=De omgevingsadressendichtheid (OAD) van een adres is het aantal adressen binnen een cirkel met een straal van één kilometer rondom dat adres, gedeeld door de oppervlakte van de cirkel. De OAD van een gebied is de gemiddelde OAD van alle adressen binnen dat gebied. De OAD beoogt de mate van concentratie weer te geven en wordt uitgedrukt in adressen per vierkante kilometer.
KEY_TOOLTIP17=Het totaal aantal personen jonger dan 20 jaar
KEY_TOOLTIP18=Het totaal aantal personen tussen 20 en 45 jaar
KEY_TOOLTIP19=Particuliere huishoudens bestaan uit één of meer personen die alleen of samen in een woonruimte zijn gehuisvest en zelf in hun dagelijks onderhoud voorzien. Naast eenpersoonshuishoudens worden meerpersoonshuishoudens met en zonder kinderen onderscheiden. De institutionele huishoudens worden hiertoe niet gerekend.
KEY_TOOLTIP20=Het aantal inwoners dat op 1 januari ongehuwd is, uitgedrukt in percentage van het totaal aantal inwoners. De burgerlijke staat ongehuwd geeft aan dat een persoon nog nooit een huwelijk heeft gesloten of een geregistreerd partnerschap is aangegaan.
KEY_TOOLTIP21=Het aantal inwoners dat op 1 januari gehuwd is, uitgedrukt in percentage van het totaal aantal inwoners. De burgerlijke staat gehuwd ontstaat na sluiting van een huwelijk of het aangaan van een geregistreerd partnerschap. Tot de gehuwden worden ook personen gerekend die gescheiden zijn van tafel en bed, want zij blijven formeel gehuwd.
KEY_TOOLTIP22=Het aantal inwoners dat op 1 januari gescheiden is, uitgedrukt in percentage van het totaal aantal inwoners. De burgerlijke staat gescheiden ontstaat na ontbinding van een huwelijk door echtscheiding of na ontbinding van een geregistreerd partnerschap anders dan door het overlijden van de partner. Personen die gescheiden zijn van tafel en bed worden tot de gehuwden gerekend.
KEY_TOOLTIP23=Dit gemiddelde is berekend als het aantal in particuliere huishoudens wonende personen gedeeld door het aantal particuliere huishoudens.
KEY_TOOLTIP24=Personenauto s per huishouden
KEY_TOOLTIP25=De gemiddelde afstand van alle inwoners in een gebied tot het dichtstbijzijnde restaurant, berekend over de weg. Onder restaurant wordt verstaan: restaurant, café-restaurant en afhaal/thuisbezorging.
